<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tunaskolan</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    /* Gör presentationen så stor att den täcker skärmen */
    .presentation-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    .presentation-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scale(1.3); /* justera så den fyller ytan horisontellt */
      transform-origin: center;
      border: none;
    }

    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      font-weight: bold;
      color: white;
      z-index: 2;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 20px;
      right: 30px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-align: right;
      z-index: 2;
    }

    #date {
      font-size: 1.2em;
    }

    #clock {
      font-size: 2.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Rubrik -->
  <div class="title">Välkommen till Tunaskolan!</div>

  <!-- Klocka -->
  <div class="overlay">
    <div id="date"></div>
    <div id="clock"></div>
  </div>

  <!-- Presentation -->
  <div class="presentation-container">
    <iframe 
      src="https://docs.google.com/presentation/d/e/2PACX-1vQ5zBqPLQcl5d9WFkEVvSvvKXVGfnFHBkvHx-pC2C6VTfdRcBJc-P5IjcYaSXheb3m90nG5-GtpwZ6A/pubembed?start=true&loop=true&delayms=3000"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Klockscript -->
  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('sv-SE', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      const date = now.toLocaleDateString('sv-SE', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      document.getElementById('clock').textContent = time;
      document.getElementById('date').textContent = date.charAt(0).toUpperCase() + date.slice(1);
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
